<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Search Image No Limit</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686665078326-a66869d34f9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3
            D%3D&auto=format&fit=crop&w=736&q=80" alt="Street">
            <a href="https://unsplash.com/" target="_blank">Street</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982501-1e58ab814714?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Under Water">
            <a href="https://unsplash.com/" target="_blank">Under Water</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686727200497-d01afb5b2ce9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80"
                alt="Mountain">
            <a href="https://unsplash.com/" target="_blank">Mountain</a>
        </div>
    </div>
    <button id="ShowMore">Show More</button>
    <script src="myscript.js"></script>

</body>

</html>
